<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Drag and Drop Puzzle Game</h1>
		<h2>Puzzle Pieces Game</h2>
		<p>Let's have fun fixing these pieces!</p>
	</header>

	<section id="game-boards">
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id="topLeft" draggable src="images/topLeft0.jpg" class="puzzle-image" alt="top left">
			<img id="topRight" draggable src="images/topRight0.jpg" class="puzzle-image" alt="top right">
			<img id="bottomLeft" draggable src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left">
			<img id="bottomRight" draggable src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right">
		</div>

		<!-- we want to drop the draggable pieces here -->
		<div class="puzzle-board">
			<h3 class="hidden">The Drag Zone</h3>
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>

	</section>

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img src="images/buttonZero.jpg" data-bgref="0" alt="thumbnail">
			<img src="images/buttonOne.jpg" data-bgref="1" alt="thumbnail">
	    	<img src="images/buttonTwo.jpg" data-bgref="2" alt="thumbnail">
			<img src="images/buttonThree.jpg" data-bgref="3" alt="thumbnail">
		</nav>
	</footer>

	<script src="script/main.js"></script>
</body>
</html>
